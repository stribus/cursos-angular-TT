<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js">

	</script>
</head>

<body ng-app="target">
		
		<div ng-controller="ContatosCtrl">
		<input type="text" ng-model='filtrarConteudo'><br>
		<ul>
			<li ng-repeat="contato in lista | filter:filtrarConteudo"> {{contato}}</li>
		</ul>
			
		</div>


	<script>
		var app = angular.module('target', []);
		app.controller('ContatosCtrl', ['$scope', function($scope){
			$scope.lista = [
			{nome: 'Thiago'},
			{nome: 'flavio'},
			{nome: 'carime'},
			{nome: 'maria'},
			]
			
		}])

	</script>

</body>

</html>
